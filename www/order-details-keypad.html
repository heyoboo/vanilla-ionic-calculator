<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1.0, user-scalable=no" />

  <title>bz</title>

  <link rel="manifest" href="./manifest.json">

  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/login-global.css">
  <link rel="stylesheet" href="./css/order-details-keypad.css" />
</head>

<body>

  <ion-page>





    <ion-content>
      <div class="app-wrapper">
        <ion-menu content-id="main-content">
          <ion-header>
            <ion-toolbar color="primary">
              <ion-title>Menu</ion-title>
            </ion-toolbar>
          </ion-header>

          <ion-content>
            <ion-list>
              <ion-list-header>
                Navigate
              </ion-list-header>
              <ion-menu-toggle auto-hide="false">
                <ion-item button>
                  <ion-icon slot="start" name='home'></ion-icon>
                  <ion-label>
                    Home
                  </ion-label>
                </ion-item>
              </ion-menu-toggle>
            </ion-list>
          </ion-content>
        </ion-menu>
        <div class="ion-page" id="main-content">
          <ion-buttons slot="start">
            <ion-menu-toggle>
              <ion-button>
                <ion-icon slot="icon-only" name="menu"></ion-icon>
              </ion-button>
            </ion-menu-toggle>
          </ion-buttons>

          
          <nav>
            <div class="title">Order Details</div>
          </nav>

          <div class="main">
            <div class="desc-wrapper">
              <div class="pic"></div>

              <div class="desc-block">
                <div class="desc-top">
                  <label for="description">
                    <input type="text" class="description" name="description" maxlength=50" />
                    <span class="desc-txt">Add Description</span>
                  </label>
                </div>

                <div class="desc-price desc-inner-position" id="price" tabindex="0">1,000,000.00</div>
              </div>
            </div>

            <div class="keypad">
              <div class="key-row">
                <div class="key-col" id="key-btn">7</div>
                <div class="key-col" id="key-btn">8</div>
                <div class="key-col" id="key-btn">9</div>
                <!-- division -->
                <div class="key-col operator" id="key-btn">&#247;</div>
              </div>
              <div class="key-row">
                <div class="key-col" id="key-btn">4</div>
                <div class="key-col" id="key-btn">5</div>
                <div class="key-col" id="key-btn">6</div>
                <!-- multiply -->
                <div class="key-col operator" id="key-btn">&#215;</div>
              </div>
              <div class="key-row">
                <div class="key-col" id="key-btn">1</div>
                <div class="key-col" id="key-btn">2</div>
                <div class="key-col" id="key-btn">3</div>
                <!-- minus -->
                <div class="key-col operator" id="key-btn">&#8722;</div>
              </div>
              <div class="key-row">
                <!-- backspace -->
                <div class="key-col del" id="key-btn">&#60;</div>
                <div class="key-col" id="key-btn">0</div>
                <!-- dot -->
                <div class="key-col decimal" id="key-btn">&#46;</div>
                <!-- plus -->
                <div class="key-col operator" id="key-btn">&#43;</div>
              </div>
            </div>
            <button class="next">Next</button>
          </div>
          <div class="tab"></div>
        </div>
    </ion-content>
    </div>


  </ion-page>



  <script src="./js/keypad.js"></script>

  <script>
    var descInput = document.querySelector(".description");
    var descHint = document.querySelector(".desc-txt");

    var priceEl = document.querySelector("#price");
    var priceLen;
    var price = [];
    var prevPrice;
    var newPrice;

    var keyBtn = document.querySelectorAll("#key-btn");

    var result = 0;


    keyBtn.forEach(e => {
      // -- Add animation to each button -- //
      e.addEventListener('mousedown', () => {
        var radius = 50;
        var color = 240;
        var timer;

        function keyAnim() {
          color += 3 / 10;
          radius--;

          e.style.borderRadius = `${radius}px`;
          e.style.background = `rgba(${color}, ${color}, ${color}, 1)`;

          if (radius == 0) {
            clearInterval(timer);
          }
        }

        timer = setInterval(keyAnim, 6);
      })

    });




    // -- Description field toggle -- //
    if (descInput) {
      descInput.addEventListener('focus', () => {
        descHint.style.display = "none";
      })

      descInput.addEventListener('blur', () => {
        if (descInput.value == "" || descInput.value == null) {
          descHint.style.display = "block";
        }
        else {
          descHint.style.display = "none";
        }
      })
    }


  </script>
</body>

</html>
